<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SRE AIO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
      <div class="jumbotron">
        <div class="container">
          <form action="/checker">
            <h2>Check shit</h2>
            <!-- <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="title" />
            </div> -->
            <div class="form-group">
              <label for="ipcheck">IP Address reachability</label>
              <input type="text" name="ipcheck" class="form-control" id="ipcheck" placeholder="10.10.10.10 (default port 443) or 10.10.10.10:80  ">
            </div>
            <div class="form-group">
              <label for="dns">DNS Resolver</label>
              <input type="text" name="dns" class="form-control" id="dns" aria-describedby="dnsName" placeholder="google.com">
            </div>
            <div class="form-group">
              <label for="mongodb">Test MongoDB Connection</label>
              <input type="text" name="mongodb" class="form-control" id="mongodb" aria-describedby="connectionString" placeholder="mongodb+srv://&lt;USER&gt;:&lt;PASSWORD&gt;@clave-&lt;ENV&gt;-cluster.vfjzy.mongodb.net">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button><br>
          </form>
        </div>
      </div>
      <div class="jumbotron">
        <div class="container">
          <form action="/switcher">
            <h2>Switch health response</h2>
            <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
          $('select').on('change', function(e){
              console.log(this.value,
              this.options[this.selectedIndex].value,
              $(this).find("option:selected").val(),);
          });
      </script>
    </body>
</html>
